<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Element Creator</title>
</head>
<body>

<label for="elementType">Select Element Type:</label>
<select id="elementType">
    <option value="paragraph">Paragraph</option>
    <option value="dropdown">Dropdown</option>
    <option value="radio">Radio Button</option>
</select>

<label for="quantity">Quantity:</label>
<input type="number" id="quantity" min="1" value="1">

<button onclick="createElements()">Create Elements</button>

<div id="output"></div>

<script>
    function createElements() {
        var elementType = document.getElementById('elementType').value;
        var quantity = document.getElementById('quantity').value;
        var outputDiv = document.getElementById('output');
        outputDiv.innerHTML = ''; // Clear previous content
        
        for (var i = 0; i < quantity; i++) {
            var element;
            if (elementType === 'paragraph') {
                element = document.createElement('p');
                element.textContent = 'Paragraph ' + (i + 1);
            } else if (elementType === 'dropdown') {
                element = document.createElement('select');
                var option = document.createElement('option');
                option.textContent = 'Option 1';
                element.appendChild(option);
            } else if (elementType === 'radio') {
                element = document.createElement('input');
                element.type = 'radio';
                element.name = 'radioGroup'; // Set a common name for radio buttons
                element.value = 'Option ' + (i + 1);
                var label = document.createElement('label');
                label.textContent = 'Option ' + (i + 1);
                outputDiv.appendChild(label);
            }
            
            outputDiv.appendChild(element);
        }
    }
</script>

</body>
</html>
